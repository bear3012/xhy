<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>专属引力基站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        space: {
                            bg1: '#1a1a2e',
                            bg2: '#16213e',
                        },
                        earth: {
                            water: '#4da6ff',
                            land: '#66cc99',
                        },
                        moon: {
                            primary: '#ffd700',
                            dim: '#bbaaa0', 
                        },
                        card: 'rgba(255, 255, 255, 0.08)',
                        text: {
                            primary: '#ffffff',
                            secondary: 'rgba(255, 255, 255, 0.6)',
                        }
                    },
                    animation: {
                        'orbit-rotate': 'orbitRotate 25s linear infinite',
                        'counter-rotate': 'counterRotate 25s linear infinite',
                        'fade-in': 'fadeIn 0.3s ease-out forwards',
                        'moon-phase': 'moonPhase 25s ease-in-out infinite',
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'heartbeat': 'heartbeat 1.5s ease-in-out infinite',
                        'warp-expand': 'warpExpand 0.8s cubic-bezier(0.7, 0, 0.84, 0) forwards',
                        'draw-line': 'drawLine 3s ease-in-out forwards',
                        'meteor-fall': 'meteorFall 1.5s linear infinite',
                    },
                    keyframes: {
                        orbitRotate: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(360deg)' },
                        },
                        counterRotate: {
                            '0%': { transform: 'rotate(0deg)' },
                            '100%': { transform: 'rotate(-360deg)' },
                        },
                        fadeIn: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        },
                        moonPhase: {
                            '0%, 100%': { 
                                boxShadow: 'inset 0 0 0 0 rgba(0,0,0,0)' 
                            },
                            '50%': { 
                                boxShadow: 'inset -22px 0px 8px 0 rgba(26,26,46,0.9)' 
                            }
                        },
                        heartbeat: {
                            '0%, 100%': { transform: 'scale(1)' },
                            '50%': { transform: 'scale(1.15)' },
                        },
                        warpExpand: {
                            '0%': { transform: 'scale(1)', opacity: '1' },
                            '100%': { transform: 'scale(20)', opacity: '0' }
                        },
                        drawLine: {
                            '0%': { strokeDashoffset: '1000' },
                            '100%': { strokeDashoffset: '0' }
                        },
                        meteorFall: {
                            '0%': { transform: 'rotate(-45deg) translateX(200%)', opacity: '0' },
                            '10%': { opacity: '1' },
                            '80%': { opacity: '1' },
                            '100%': { transform: 'rotate(-45deg) translateX(-200%)', opacity: '0' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar for the diary stream */
        .diary-stream::-webkit-scrollbar { width: 4px; }
        .diary-stream::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 4px; }
        
        /* Hide scrollbar for horizontal nav */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* --- Intro Animation Specifics --- */
        .glow-path {
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.8));
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "@supabase/supabase-js": "https://esm.sh/@supabase/supabase-js@^2.95.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@^4.4.1"
  }
}
</script>
</head>

    <div id="root"></div>

</body>
</html>
